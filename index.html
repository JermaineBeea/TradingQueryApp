<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Query App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 300;
        }
        
        .table-container {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }
        
        tr:hover td {
            background-color: #f8f9fa;
        }
        
        .variable-cell {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 1.2em;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .query-value {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            background: #ecf0f1;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
            min-width: 40px;
        }
        
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #e8f4fd;
            color: #0c5460;
            border: 1px solid #b8daff;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            input[type="number"] {
                width: 60px;
            }
            
            button {
                padding: 12px 24px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Variable Query App</h1>
        
        <div class="message info">
            Enter values and click "Calculate Query" to see results
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Value (Input)</th>
                        <th>Query (Result)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="variable-cell">A</td>
                        <td><input type="number" id="valueA" value="0" placeholder="0"></td>
                        <td><span class="query-value" id="queryA">0</span></td>
                    </tr>
                    <tr>
                        <td class="variable-cell">B</td>
                        <td><input type="number" id="valueB" value="0" placeholder="0"></td>
                        <td><span class="query-value" id="queryB">0</span></td>
                    </tr>
                    <tr>
                        <td class="variable-cell">C</td>
                        <td><input type="number" id="valueC" value="0" placeholder="0"></td>
                        <td><span class="query-value" id="queryC">0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="button-container">
            <button onclick="calculateQuery()" id="calculateBtn">Calculate Query</button>
            <button onclick="resetValues()">Reset All</button>
        </div>
        
        <div id="messageArea"></div>
    </div>

    <script>
        // Application state - only stores 6 values
        let appState = {
            values: { a: 0, b: 0, c: 0 },
            queries: { a: 0, b: 0, c: 0 }
        };
        
        // Update input values in real-time
        document.getElementById('valueA').addEventListener('input', (e) => updateValue('a', e.target.value));
        document.getElementById('valueB').addEventListener('input', (e) => updateValue('b', e.target.value));
        document.getElementById('valueC').addEventListener('input', (e) => updateValue('c', e.target.value));
        
        function updateValue(variable, value) {
            appState.values[variable] = parseInt(value) || 0;
        }
        
        async function calculateQuery() {
            const button = document.getElementById('calculateBtn');
            button.disabled = true;
            button.textContent = 'Calculating...';
            
            try {
                // Send values to server
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(appState.values)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update query results
                    appState.queries = data.results;
                    document.getElementById('queryA').textContent = data.results.a;
                    document.getElementById('queryB').textContent = data.results.b;
                    document.getElementById('queryC').textContent = data.results.c;
                    
                    showMessage('Query calculated successfully!', 'success');
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Connection error: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Calculate Query';
            }
        }
        
        function resetValues() {
            appState.values = { a: 0, b: 0, c: 0 };
            appState.queries = { a: 0, b: 0, c: 0 };
            
            document.getElementById('valueA').value = 0;
            document.getElementById('valueB').value = 0;
            document.getElementById('valueC').value = 0;
            document.getElementById('queryA').textContent = 0;
            document.getElementById('queryB').textContent = 0;
            document.getElementById('queryC').textContent = 0;
            
            showMessage('Values reset to zero', 'success');
        }
        
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messageArea.innerHTML = '', 3000);
        }
        
        // Initialize on page load
        window.onload = function() {
            showMessage('Application ready', 'success');
        };
    </script>
</body>
</html>
